<div class="container">
  <div class="fs-2 mb-3 "><i class="bi bi-play-fill"></i> Tutoriel</div>
  <div class="container">

    <br>
    <div class="tutoList" *ngIf="tutoList">
      <div *ngFor="let tutoriel of tutoList  ; let id=index">
        <div class="question-container">
          <div class="fs-4 question" (click)="display(id)">{{tutoriel.question}}</div>
          <div class="fs-6 reponses" id="{{id}}" style="display: none">{{tutoriel.reponse}}</div>
        </div>
      </div>
    </div>

  </div>
</div>
