<div id="statsContainer">
  <div class="itemInBox">
    <h6 class="text-muted text-dark">Informations concernants les quiz du résident:</h6>
    <div>Selectionner un interval de date:</div>
    <div>
      <span>De: </span><input id="startDate" type="date" />
      <span style="margin-left: 1vw">À: </span><input id="endDate" type="date" />
      <input id="validation" style="margin-left: 1vw" type="button" value="valider" (click)="searchByDate()"/>
    </div>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Moyenne des clicks par question:
        <span id="clickParQuestion" class="badge badge-primary badge-pill bg-primary">10</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center ">
        Nombre de questions réalisées:
        <span id="nbrQuestion" class="badge badge-primary badge-pill bg-primary">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Pourcentage de bonne réponses:
        <span id="pourcentageGoodAnswer" class="badge badge-danger badge-pill bg-primary">5</span>
      </li>
    </ul>
  </div>
  <div id="space" class="spaceInBox"></div>
  <app-resident-charts-component class="itemInBox" [events]="eventsSubject.asObservable()"></app-resident-charts-component>
</div>
